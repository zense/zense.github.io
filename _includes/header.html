<div class="backdrop"></div>
{% assign i = 0 %}
{% for my_page in site.pages %}
  {% if my_page.title %}
    {% assign i = i | plus:1 %}
    <a class="nav-button child" href="{{ my_page.url | relative_url }}" data-subitem="{{ i }}"><span>{{ my_page.title | escape }}</span></a>
  {% endif %}
{% endfor %}
<div class="nav-button" id="masterfab"><img src="{{ site.baseurl }}/assets/zense-inverted.svg" alt=""></div>
